<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Multply - Practising Times Tables</title>
</head>

<body>
    
    <main>

        <!-- Super-header - "Time's Up!" -->
        <h1 class="header-text">Time's Up!</h1>

        <!-- Result group - contains useful result data -->
        <div class="result-group">
            <h2 class="result-description">Result</h2>

            <div class="result-info">
                <h3 class="result-text" id="result-text-table">Table - 07</h3>
                <h3 class="result-text" id="result-text-total">Total - 87</h3>
                <h3 class="result-text" id="result-text-right">Right - 83</h3>
                <h3 class="result-text" id="result-text-wrong">Wrong - 04</h3>
            </div>
            
        </div>

        <!-- Action buttons - return / play again via these-->
        <button class="action-button" id="button-return">Start Page</button>
        <button class="action-button" id="button-play-again">Play Again</button>

    </main>

    <footer>

        <!-- Footer url - "multply.githun.io" -->
        <h3 class="footer-url">multply.github.io</h3>

    </footer>

</body>

</html>
