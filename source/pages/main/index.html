<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <link rel="stylesheet" href="/source/global/styles/styles-colors.css">
    <link rel="stylesheet" href="/source/global/styles/styles-global.css">
    <link rel="stylesheet" href="/source/global/styles/styles-text.css">
    <link rel="stylesheet" href="styles-main.css">
    <link rel="stylesheet" href="styles-result.css">
    <link rel="stylesheet" href="styles-header.css">

    <title>Multply - Practicing Times Tables</title>

</head>



<body>
    

    <main class="-g-flexbox">

        <div class="header-top-row -g-flexbox">

            <button class="header-return-button -g-borderless -g-flexbox" id="header-return-button">
                <span>←</span>
            </button>

            <h1 class="header-timer -g-flexbox" id="header-timer">
                <span>00:00</spans>
            </h1>
            
        </div>


        <div class="timer-progress-bar" id="timer-progress-bar"></div>

        <div class="result-container -g-flexbox">

            <h3 class="result-text" id="result-text-right">Right - 0  </h3>

            <h3 class="result-text" id="result-text-wrong">Wrong - 0  </h3>

            <h3 class="result-text" id="result-text-total">Total - 0  </h3>

        </div>


        <h2 class="main-field -g-flexbox" id="request-text">
            <span>12×17</span>
        </h2>


        <h2 class="equal-sign -g-flexbox">
            <span>=</span>
        </h2>


        <input class="main-field -g-borderless" id="response-input" autocomplete="off" maxlength="3">

    </main>



    <footer>

        <h3 class="-g-footer-url -g-flexbox -g-zero-spaced">
            <span>multply.github.io</span>
        </h3>

    </footer>


    
    <script type="module" src="scripts.js"></script>

</body>

</html>
