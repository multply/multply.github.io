<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/source/pages/start/styles.css">

        <title>Multply - Practicing Times Tables</title>
    </head>

    <body>

        <main>

            <!-- Decor-circles in top-right -->
            <div class="decor-circles">
                <div class="decor-circle" id="decor-circle-0"></div>
                <div class="decor-circle" id="decor-circle-1"></div>
                <div class="decor-circle" id="decor-circle-2"></div>
                <div class="decor-circle" id="decor-circle-3"></div>
                <div class="decor-circle" id="decor-circle-4"></div>
            </div>

            <!-- Super-heading, "Multply" -->
            <h1 class="head-title">Multply</h1>

            <!-- Table input - choose times table -->
            <div class="input-group table-input-group">
                <h2 class="input-header">Table</h2>
                <div class="incdec-input">
                    <button class="incdec-button" id="table-input-dec">-</button>
                    <h2 id="table-input-display">2</h2>
                    <button class="incdec-button" id="table-input-inc">+</button>
                </div>
            </div>

            <!-- Time input - choose time restraint (or non - idefinite) -->
            <div class="input-group time-input-group">
                <h2 class="input-header">Time</h2>
                <div class="incdec-input">
                    <button class="incdec-button" id="time-input-dec">-</button>
                    <h2 id="time-input-display">0:30</h2>
                    <button class="incdec-button" id="time-input-inc">+</button>
                </div>
            </div>

            <!-- Start button - travel to main page -->
            <button class="start-button" id="start-button">Start</button>

        </main>

        <footer>

            <!-- Footer url - "multply.github.io" -->
            <h3 class="footer-url">multply.github.io</h3>

        </footer>

    </body>

</html>
