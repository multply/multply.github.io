<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="/source/global/styles/styles-colors.css">
        <link rel="stylesheet" href="/source/pages/start/styles.css">

        <title>Multply - Practicing Times Tables</title>

    </head>



    <body>

        <main>

            <div class="decor-circles">

                <div class="decor-circle" id="decor-circle-0"></div>
                <div class="decor-circle" id="decor-circle-1"></div>
                <div class="decor-circle" id="decor-circle-2"></div>
                <div class="decor-circle" id="decor-circle-3"></div>
                <div class="decor-circle" id="decor-circle-4"></div>

            </div>

            
            <h1 class="header-title">Multply</h1>


            <div class="input-field" id="table-input-field">

                <h2 class="input-field-title">Table</h2>

                <div class="incdec-input-element">

                    <button class="incdec-button" id="table-incdec-dec">-</button>

                    <h2 class="incdec-value-text" id="table-incdec-value-text">2</h2>
                    
                    <button class="incdec-button" id="table-incdec-inc">+</button>

                </div>

            </div>


            <div class="input-field" id="time-input-field">

                <h2 class="input-field-title">Time</h2>

                <div class="incdec-input-element">

                    <button class="incdec-button" id="time-incdec-dec">-</button>
                    
                    <h2 class="incdec-value-text" id="time-incdec-value-text">0:30</h2>

                    <button class="incdec-button" id="time-incdec-inc">+</button>

                </div>
                
            </div>


            <button class="start-button" id="start-button">Start</button>

        </main>



        <footer>

            <h3 class="footer-url">multply.github.io</h3>

        </footer>


        
        <script type="module" src="/source/pages/start/scripts.js"></script>

    </body>

</html>
