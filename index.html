<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <meta http-equiv='cache-control' content='no-cache'> 
        <meta http-equiv='expires' content='0'> 
        <meta http-equiv='pragma' content='no-cache'>

        <link rel="stylesheet" href="/source/global/styles/styles-colors.css">
        <link rel="stylesheet" href="/source/global/styles/styles-global.css">
        <link rel="stylesheet" href="/source/global/styles/styles-text.css">
        <link rel="stylesheet" href="/source/pages/start/styles-main.css">
        <link rel="stylesheet" href="/source/pages/start/styles-decor.css">

        <title>Multply - Practicing Times Tables</title>

    </head>



    <body>

        <main>

            <div class="decor-circles -g-self-centered">

                <div class="decor-circle -g-self-centered" id="decor-circle-0"></div>
                <div class="decor-circle -g-self-centered" id="decor-circle-1"></div>
                <div class="decor-circle -g-self-centered" id="decor-circle-2"></div>
                <div class="decor-circle -g-self-centered" id="decor-circle-3"></div>
                <div class="decor-circle -g-self-centered" id="decor-circle-4"></div>

            </div>

            
            <h1 class="header-title -g-flexbox">
                <span>Multply</span>
            </h1>


            <div class="input-section -g-flexbox">

                <div class="input-section-element input-field -g-flexbox" id="table-input-field">

                    <h2 class="input-field-header -g-zero-spaced -g-flexbox">
                        <span>Table</span>
                    </h2>
    
                    <div class="-g-flexbox">
    
                        <button class="incdec-button -g-flexbox -g-borderless"" id="table-incdec-dec">
                            <span>-</span>
                        </button>
    
                        <h2 class="incdec-value-text -g-flexbox" id="table-incdec-value-text">
                            <span>2</span>
                        </h2>
                        
                        <button class="incdec-button -g-flexbox -g-borderless"" id="table-incdec-inc">
                            <span>+</span>
                        </button>
    
                    </div>
    
                </div>
    
    
                <div class="input-section-element input-field -g-flexbox" id="time-input-field">
    
                    <h2 class="input-field-header -g-zero-spaced -g-flexbox">
                        <span>Time</span>
                    </h2>
    
                    <div class="-g-flexbox">
    
                        <button class="incdec-button -g-flexbox -g-borderless" id="time-incdec-dec">
                            <span>-</span>
                        </button>
                        
                        <h2 class="incdec-value-text -g-flexbox" id="time-incdec-value-text">
                            <span>0:30</span>
                        </h2>
    
                        <button class="incdec-button -g-flexbox -g-borderless"" id="time-incdec-inc">
                            <span>+</span>
                        </button>
    
                    </div>
                    
                </div>


                <button class="input-section-element start-button -g-flexbox -g-borderless" id="start-button">
                    <h2 class="-g-zero-spaced">Start</h2>
                </button>

            </div>

        </main>



        <footer class="-g-flexbox">

            <h3 class="-g-footer-url">
                <span>multply.github.io</span>
            </h3>

        </footer>


        
        <script type="module" src="/source/pages/start/scripts.js"></script>

    </body>

</html>
